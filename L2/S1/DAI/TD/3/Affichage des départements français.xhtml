  <!-- Mise en page avec bootstrap 4

  <div class="container mt-3">
    <div class="input-group mt-3 mb-3">
      <form>
        <h2>Liste des départements</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Mode d'affichage</span>
          </div>
          <select onchange="actions.changeMode({e:event})" class="custom-select" control-id="ControlID-1">
            <option value="asList_for" selected="selected">Liste (for)</option>
            <option value="asList_map">Liste (map)</option>
            <option value="asTable_for">Tableau (for)</option>
            <option value="asTable_map">Tableau (map)</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Filtre</span>
          </div>
          <input type="text" onkeyup="actions.filter({e: event})" class="form-control" control-id="ControlID-2" />
          <div class="input-group-append">
            <div class="input-group-text">
              <input type="checkbox" onchange="actions.filterRegions({e: event})" control-id="ControlID-3" />
            </div>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">Inclure régions</span>
          </div>
        </div>
      </form>
    </div>
