<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Tableau</title>
  </head>
  <body>
    <table border="1">
        <tr>
            <td colspan="3">a</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>

    <p>   </p>

    <table border="1">
        <tr>
            <td rowspan="2">a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
        </tr>
    </table>

    <p>   </p>

    <table border="1">
        <tr>
            <td colspan="4">a</td>
        </tr>
        <tr>
            <td rowspan="3">b</td>
            <td colspan="2">c</td>
            <td rowspan="2">d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td colspan="3">g</td>
        </tr>
    </table>


  </body>
  </html>
